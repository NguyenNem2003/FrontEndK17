<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoi 3</title>
  </head>
  <body>
    <!-- List -->
    <!-- ul: unordered list: danh sách ko sắp xếp -->
    <!-- li: list item -->
    <!-- ol: -->
    <!-- disc/circle/square/none -->
    <ul type="none">
      <!-- trong ul chỉ đc chứa li ở cấp tiếp theo -->
      <li>
        bia
        <ol type="I"">
          <li>bia craft</li>
          <li>bia ôm</li>
          <li>bia mệt</li>
          <li><a href="#home">Home</a></li>
        </ol>
      </li>

      <li>cà phê
        <ul>
          <li>cà phê đá</li>
          <li>cà phê sữa</li>
          <li>cà phê mệt</li>
        </ul>
      </li>
    </ul>
    <!-- dl: description list 
         dt: description title 
         dd: description detail -->
    <dl>
      <dt>cà phê</dt>
      <dd>cà phê đen</dd>
      <dd>cà phê đá</dd>
      <dt>sữa</dt>
      <dd>sữa lắc</dd>
      <dd>sữa ông thọ</dd>
    </dl>
  </body>
</html>
